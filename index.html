<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class="container-form">
      <form>
        <div class="container-fields">
          <label for="day" class="lbl-age">Day</label>
          <input type="text" name="day" id="day" placeholder="DD" maxlength="2" pattern="\d{2}" required>
        </div>
        
        <div class="container-fields">
          <label for="month" class="lbl-age">Month</label>
          <input type="text" name="month" id="month" placeholder="MM" maxlength="2" pattern="\d{2}" required >
        </div>
        
        <div class="container-fields">
          <label for="year" class="lbl-age">year</label>
          <input type="text" name="year" id="year" placeholder="YYYY"  maxlength="4" pattern="\d{4}" required>
        </div>
  
      </form>
  
      <div class="view-age">
        <p>-- years</p>
        <p>-- months</p>
        <p>-- days</p>
      </div>
    </div> 
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
